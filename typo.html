<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FAQ Chatbot</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .chatbot {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 300px;
        padding: 20px;
    }
    .chat-container {
        max-height: 300px;
        overflow-y: auto;
        padding: 10px 0;
    }
    .user-message {
        background-color: #f0f0f0;
        padding: 10px;
        margin: 5px 0;
        border-radius: 5px;
    }
    .bot-message {
        background-color: #4CAF50;
        color: white;
        padding: 10px;
        margin: 5px 0;
        border-radius: 5px;
        text-align: right;
    }
    .input-container {
        margin-top: 10px;
    }
    input[type="text"] {
        width: calc(100% - 70px);
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
    }
    input[type="submit"] {
        width: 60px;
        padding: 8px;
        border: none;
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
        border-radius: 4px;
        font-size: 14px;
    }
</style>
</head>
<body>

<div class="chatbot">
    <h2>FAQ Chatbot</h2>
    <div class="chat-container" id="chat-container">
        <div class="bot-message">Hi! How can I help you?</div>
    </div>
    <div class="input-container">
        <input type="text" id="user-input" placeholder="Type your message...">
        <input type="submit" value="Send" onclick="sendMessage()">
    </div>
</div>

<script>
    const faq = {
        "What is your return policy?": "Our return policy lasts 30 days. To be eligible for a return, your item must be unused and in the same condition that you received it.",
        "How can I track my order?": "You can track your order by visiting the 'Track Order' page on our website and entering your order number.",
        "Do you offer international shipping?": "Yes, we offer international shipping to most countries. Shipping costs may apply, and duties and taxes are the responsibility of the recipient.",
        "Can I change my shipping address?": "If your order has not been shipped yet, please contact our customer support to change your shipping address.",
        "What payment methods do you accept?": "We accept Visa, MasterCard, American Express, PayPal, and direct bank transfers.",
        "How can I contact customer support?": "You can contact our customer support by emailing support@example.com or calling +123456789."
    };

    function sendMessage() {
        let userInput = document.getElementById("user-input").value.trim();
        if (userInput === "") return;

        appendMessage("user", userInput);

        let response = faq[userInput];
        if (response) {
            appendMessage("bot", response);
        } else {
            appendMessage("bot", "Sorry, I don't understand that question. Please ask something else.");
        }

        document.getElementById("user-input").value = "";
    }

    function appendMessage(sender, message) {
        let chatContainer = document.getElementById("chat-container");
        let messageElement = document.createElement("div");
        messageElement.className = `${sender}-message`;
        messageElement.innerHTML = message;
        chatContainer.appendChild(messageElement);

        chatContainer.scrollTop = chatContainer.scrollHeight;
    }
</script>

</body>
</html>
